<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit_profile.css">
    <title>Edit Profile</title>
</head>
<body>
    <div class="profile_container">
        <div class="profile_picture">
            <img src="" alt="Profile Picture">
            <button class="change-picture-btn">Change Picture</button>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-index="0">Basic Info</div>
            <div class="tab" data-index="1">Sport Info</div>
            <div class="tab" data-index="2">Academic Info</div>
        </div>
        
       <!--need to add height and weight-->
        <form class="profile-form" id="profileForm">
            <div class="section active" id="section-0">
                <h2>Basic Information</h2>
                <div class="content-grid">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" placeholder="Enter your age" min="16" max="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <!--i feel that this is optional feel free to delete it -->
                 <div class="form-group full-width">
                        <label for="bio">Bio</label>
                        <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="section" id="section-1">
                <h2>Sport Information</h2>
                <div class="content-grid">
                    <div class="form-group">
                        <label for="sportType">Primary Sport</label>
                        <select id="sportType" name="sportType">
                            <option value="">Select your primary sport</option>
                            <option value="football">Football</option>
                            <option value="basketball">Basketball</option>
                            <option value="tennis">Tennis</option>
                            <option value="swimming">Swimming</option>
                            <option value="athletics">Athletics</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <!--i do know if we should name the level like this i felt this is better u can change them-->
                    <div class="form-group">
                        <label for="experience">Experience Level</label>
                        <select id="experience" name="experience">
                            <option value="">Select your experience level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                            <option value="professional">Professional</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="position">Position/Role</label>
                        <input type="text" id="position" name="position" placeholder="Your position in the sport">
                    </div>
                    
                    <div class="form-group">
                        <label for="team">Team/Club</label>
                        <input type="text" id="team" name="team" placeholder="Your team or club">
                    </div>
                    <!--made it a text area-->
                    <div class="form-group full-width">
                        <label for="achievements">Achievements</label>
                        <textarea id="achievements" name="achievements" placeholder="List your sport achievements"></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <button type="button" class="btn btn-secondary" id="addSportBtn">+ Add Another Sport</button>
                    </div>
                </div>
            </div>
            
            <div class="section" id="section-2">
                <h2>Academic Information</h2>
                <div class="content-grid">
                    <div class="form-group">
                        <label for="university">University</label>
                        <input type="text" id="university" name="university" placeholder="Enter your university">
                    </div>
                    
                    <div class="form-group">
                        <label for="major">Major/Field of Study</label>
                        <input type="text" id="major" name="major" placeholder="Enter your major">
                    </div>
                    
                    <div class="form-group">
                        <label for="gpa">GPA</label>
                        <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4.0" placeholder="Enter your GPA">
                    </div>
                    <!--see if the naming needs to be change-->
                    <div class="form-group">
                        <label for="year">Academic Year</label>
                        <select id="year" name="year">
                            <option value="">Select your year</option>
                            <option value="freshman">Freshman</option>
                            <option value="sophomore">Sophomore</option>
                            <option value="junior">Junior</option>
                            <option value="senior">Senior</option>
                            <option value="graduate">Graduate</option>
                        </select>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="courses">Relevant Courses</label>
                        <textarea id="courses" name="courses" placeholder="List relevant courses you've taken"></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="academicAchievements">Academic Achievements</label>
                        <textarea id="academicAchievements" name="academicAchievements" placeholder="List your academic achievements"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <button type="button" class="btn btn-cancel">Cancel</button>
                <button type="submit" class="btn btn-save">Save Changes</button>
            </div>
        </form>
    </div>

    <script >
        document.addEventListener('DOMContentLoaded', function() {
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('.section');
    const form = document.getElementById('profileForm');
    
   
    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            sections.forEach(s => s.classList.remove('active'));
            
            tab.classList.add('active');
            
            const index = tab.getAttribute('data-index');
            document.getElementById(`section-${index}`).classList.add('active');
        });
    });
    
    // Add sport
    document.getElementById('addSportBtn').addEventListener('click', function() {
        alert('Functionality to add another sport would be implemented here');
        // this is for an athlete with multiple sports it needs implementaion 
    });
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        
        if (!firstName || !lastName || !email) {
            alert('Please fill in all required fields (First Name, Last Name, and Email)');
            return;
        }
        
      //here will send to the db
        alert('Profile updated successfully!');
        
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);
        console.log('Form data:', data);
    });
    
    //cancel button
    //i think that this needs to return to the last page u were in 
    document.querySelector('.btn-cancel').addEventListener('click', function() {
        if (confirm('Are you sure you want to cancel? Any unsaved changes will be lost.')) {
          //make that it return to the pre page
            form.reset();
            alert('Changes discarded');
        }
    });
});
    </script>
</body>
</html>
